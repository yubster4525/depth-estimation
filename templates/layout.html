<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Monocular Depth Estimation{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body>
    <div class="app-header py-2">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Depth Estimation</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav nav-tabs ms-auto">
                            <li class="nav-item">
                                <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="/">Single Image</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if active_page == 'dataset' %}active{% endif %}" href="/dataset">Dataset Processing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if active_page == 'results' %}active{% endif %}" href="/results">Results Viewer</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if active_page == 'evaluate' %}active{% endif %}" href="/evaluate">Evaluation</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if active_page == 'training' %}active{% endif %}" href="/training">Training</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container main-container my-4">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="app-footer">
        <div class="container">
            <p class="mb-0">Monocular Depth Estimation Tool &copy; 2025</p>
        </div>
    </footer>

    {% block modals %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
